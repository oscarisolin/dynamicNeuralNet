				function dragstarted(event, d) {
					if (!event.active) simulation.alphaTarget(0.3).restart();
					d.fx = d.x;
					d.fy = d.y;
				}

					function dragged(event, d) {
					d.fx = event.x;
					d.fy = event.y;
				}

				function dragended(event, d) {
					if (!event.active) simulation.alphaTarget(0);
					d.fx = null;
					d.fy = null;
				}

			let data = { "nodes":[
							{"id": 0, "r": 4},{"id": 1,"r":6},{"id": 5,"r":3},{"id": 7,"r":9}							
						],
						"links":[
							{"l": [0,4]}
						]
			}
			let svg = d3.select("svg");
			const simulation = d3.forceSimulation(data.nodes);
			simulation.force("center_gravity",d3.forceCenter(150,150).strength(0.2)).force("repel", d3.forceManyBody()).on('tick',ticked)


			function ticked() {
				svg.selectAll("line").data(data.links.filter(x =>'l' in x)).join("line")
				.attr("x1",d => data.nodes.find(k => k.id == d.l[0]).x)
				.attr("y1",d => data.nodes.find(k => 0 == k.id).y)
				.attr("x2",d => data.nodes.find(k => 1 == k.id).x)
				.attr("y2",d => data.nodes.find(k => 1 == k.id).y)				
				.attr("stroke", "#999").attr("stroke-width", 5)
				.call(d3.drag().on("start",dragstarted).on("drag",dragged).on("end",dragended))

				
				svg.selectAll("circle").data(data.nodes.filter(x =>'r' in x)).join("circle")
				.attr("cx",d=>d.x)
				.attr("cy",d=>d.y)
				.attr("r",d=>d.r)
				.call(d3.drag().on("start",dragstarted).on("drag",dragged).on("end",dragended))


			}
